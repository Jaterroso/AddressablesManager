title: Addressable Manager
tagline : Easy Unity Addressable Manager & Setter
description: Set Addressable Asset Setter From Folder a scriptable object will Assign labels addressable template and Auto Load/Unload Mechanism and load/unload on demand
with ease via unity scriptable object container. Auto reorganize and structure selected assets into unity based folder, i.e texture,audio,video ,mesh found within any selected 
folder and or recursive folders within and moves it to global Asset Folder AssetData for ease (optional but recomended).Finally Creates and updates a relevant  group 
in addressable groups as per folder assets contains and selected options.Adressable Manager then Easily instantiate and track asset via async operation. uses unitask instead of 
system.threading to make it compatible with webgl.

theme: jekyll-theme-merlot
url: "https://github.com/SujanDuttaMishra/AddressablesManager" 
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed


